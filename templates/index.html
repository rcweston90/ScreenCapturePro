<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div id="preview-container" class="preview-container">
            <video id="preview" autoplay muted></video>
        </div>

        <div class="control-panel">
            <div class="controls-wrapper">
                <div class="record-controls">
                    <button id="startBtn" class="btn btn-primary">
                        <img src="{{ url_for('static', filename='svg/record.svg') }}" alt="Record">
                        Start Recording
                    </button>
                    <button id="pauseBtn" class="btn btn-warning hidden">
                        <img src="{{ url_for('static', filename='svg/pause.svg') }}" alt="Pause">
                        Pause
                    </button>
                    <button id="stopBtn" class="btn btn-danger hidden">
                        <img src="{{ url_for('static', filename='svg/stop.svg') }}" alt="Stop">
                        Stop
                    </button>
                </div>

                <div class="settings-panel">
                    <div class="toggle-group">
                        <div class="toggle-wrapper">
                            <label class="toggle">
                                <input type="checkbox" id="micToggle">
                                <span class="toggle-slider"></span>
                            </label>
                            <span class="toggle-label">Microphone</span>
                        </div>
                        <div class="toggle-wrapper">
                            <label class="toggle">
                                <input type="checkbox" id="cursorToggle" checked>
                                <span class="toggle-slider"></span>
                            </label>
                            <span class="toggle-label">Show Cursor</span>
                        </div>
                    </div>
                    <select id="formatSelect" class="form-select">
                        <option value="video">Video (MP4)</option>
                        <option value="gif">GIF</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="preview-modal" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Preview Recording</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <video id="preview-video" controls></video>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="downloadBtn">Download</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
    <script src="{{ url_for('static', filename='js/recorder.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
</body>
</html>
